<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Generate product Key</div>
        <div class="right">
            <ons-if platform="android">
                <ons-toolbar-button>
                    <ons-icon icon="md-save"></ons-icon>
                </ons-toolbar-button>
            </ons-if>
        </div>
    </ons-toolbar>

    <ons-list-title>New key</ons-list-title>
    <ons-list>
        <ons-list-item modifier="nodivider">
            <div class="center">
                <ons-input id="description-input" type="text" placeholder="Name" [(value)]="keyName"></ons-input>
            </div>
        </ons-list-item>
    </ons-list>
    <div style="margin: 1.5em">
        <ons-button modifier="large" (click)="generateKey()">Generate</ons-button>
    </div>
</ons-page>
