<ons-navigator #navi>
    <ons-page>
        <ons-toolbar>
            <div class="center">Geyken Mobile</div>
            <div class="right">
                <ons-toolbar-button>
                    <ons-icon icon="ion-plus" (click)="openGenerate()"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <div class="page__background"></div>
        <div class="page__content">
            <ons-list>
                <ons-list-item
                        tappable
                        modifier="chevron"
                        *ngFor="let p of keys"
                        (click)="push(p)"
                >
                    <div class="left">
                        <ons-icon icon="md-key" class="list-item__icon"></ons-icon>
                    </div>
                    <div class="center">
                        #{{ p.id }}
                        {{ p.name }}
                    </div>
                </ons-list-item>
            </ons-list>

            <ons-button
                    modifier="large quiet"
                    (disabled)="isLoading"
                    (click)="loadMore()"
            >
                <span [hidden]="!isLoading">
          Loading...
        </span>
            </ons-button>
        </div>
        <ons-bottom-toolbar>
        </ons-bottom-toolbar>
    </ons-page>
</ons-navigator>
