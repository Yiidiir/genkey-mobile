<ons-navigator #navi></ons-navigator>
<ons-page>
  <ons-toolbar [attr.modifier]="modifier">
    <div class="center">Geyken Mobile</div>
  </ons-toolbar>

  <div class="content">
    <ons-tabbar [attr.animation]="animation" position="bottom">
      <div class="tabbar__content"></div>
      <div class="tabbar">
        <ons-tab icon="key" label="Product Keys" [page]="first" active></ons-tab>
        <ons-tab icon="key" label="Generate" [page]="second"></ons-tab>
      </div>
    </ons-tabbar>
  </div>
</ons-page>
