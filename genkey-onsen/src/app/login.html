<ons-page id="detailsTaskPage">
    <ons-toolbar>
        <div class="center">Login</div>
    </ons-toolbar>

    <ons-list-title>Login</ons-list-title>
    <ons-list>
        <ons-list-item modifier="nodivider">
            <div class="center">
                <ons-input id="title-input" type="text" placeholder="john@doe.org" float></ons-input>
            </div>
        </ons-list-item>
        <ons-list-item modifier="nodivider">
            <div class="center">
                <ons-input id="category-input" type="password" placeholder="••••••••" float></ons-input>
            </div>
        </ons-list-item>
        <div style="margin: 1.5em">
            <ons-button modifier="large" (click)="generateKey()">Generate</ons-button>
        </div>
    </ons-list>

</ons-page>
